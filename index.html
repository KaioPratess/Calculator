<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="css/style.css">
  <script type="module" src="js/script.js"></script>
</head>

<body class="body dark">
  <header class="header">
    <h1>Calculator</h1>
    <div class="color-theme">
      <div class="light-color-theme">
        <img src="img/sun-svgrepo-com.svg" alt="light" width="20" height="20">
      </div>
      <div class="dark-color-theme">
        <img src="img/moon-svgrepo-com.svg" alt="dark" width="20" height="20">
      </div>
    </div>
  </header>
  <div class="calc">
    <div class="calc-display">
      <input class="expression-display" disabled>
      <input type="text" class="number-display" value="0" disabled>
    </div>
    <div class="pad">
      <div class="clear">C</div>
      <div class="percentage" data-key="%">%</div>
      <div class="exponentiation" data-key="x²">x²</div>
      <div class="backspace">⌫</div>
      <div class="number" data-key="7">7</div>
      <div class="number" data-key="8">8</div>
      <div class="number" data-key="9">9</div>
      <div class="divide operator" data-key="÷">÷</div>
      <div class="number" data-key="4">4</div>
      <div class="number" data-key="5">5</div>
      <div class="number" data-key="6">6</div>
      <div class="multiply operator" data-key="x">x</div>
      <div class="number" data-key="1">1</div>
      <div class="number" data-key="2">2</div>
      <div class="number" data-key="3">3</div>
      <div class="subtract operator" data-key="-">-</div>
      <div class="polarity">+/-</div>
      <div class="number" data-key="0">0</div>
      <div class="comma">,</div>
      <div class="add operator" data-key="+">+</div>
      <div class="equal">=</div>
    </div>
  </div>
  <footer class="footer">
    <p>Made by KaioPratess</p>
  </footer>
</body>

</html>
