<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/script.js" defer></script>
</head>

<body class="body dark">
  <header class="header">
    <h1>Calculator</h1>
    <div class="color-theme">
      <div class="light-color-theme">
        <img src="img/sun-svgrepo-com.svg" alt="light" width="20" height="20">
      </div>
      <div class="dark-color-theme">
        <img src="img/moon-svgrepo-com.svg" alt="dark" width="20" height="20">
      </div>
    </div>
  </header>
  <div class="calc">
    <div class="calc-display">0</div>
    <div class="pad">
      <div class="clear">C</div>
      <div class="percentage">%</div>
      <div class="exponentiation">x²</div>
      <div class="backspace">⌫</div>
      <div class="number">7</div>
      <div class="number">8</div>
      <div class="number">9</div>
      <div class="divide">÷</div>
      <div class="number">4</div>
      <div class="number">5</div>
      <div class="number">6</div>
      <div class="multiply">x</div>
      <div class="number">1</div>
      <div class="number">2</div>
      <div class="number">3</div>
      <div class="subtract">-</div>
      <div class="polarity">+/-</div>
      <div class="number">0</div>
      <div class="comma">,</div>
      <div class="add">+</div>
      <div class="equal">=</div>
    </div>
  </div>
  <footer class="footer">
    <p>Made by KaioPratess</p>
  </footer>
</body>

</html>
